<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: green;
            margin-top: 20px;
            text-align: center;
            font-size: 2rem;
        }

        input {
            width: 60%;
            margin: 10px auto;
            display: block;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #add-btn {
            display: block;
            margin: 10px auto;
            color: white;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        #add-btn:hover {
            background-color: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            width: 60%;
        }

        li {
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 5px;
            padding: 10px 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        li i {
            cursor: pointer;
            color: red;
            margin-left: 10px;
        }

        button.complete-btn {
            background-color: green;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        button.complete-btn:hover {
            background-color: #004d00;
        }

        li.completed {
            text-decoration: line-through;
            background: #f0f0f0;
        }

        li.completed button.complete-btn {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>To-Do List</h1>
                <!-- Input to add tasks -->
                <input type="text" id="task-input" placeholder="Enter a task" />
                <button id="add-btn">Add Task</button>
                <!-- List to display tasks -->
                <ul id="task-list">
                </ul>
            </div>
        </div>
    </div>

    <script>
        let inputs = document.getElementById("task-input");
        let addBtn = document.getElementById("add-btn");
        let taskList = document.getElementById("task-list");

        function start() {
            if (inputs.value === "") {
                alert('Please enter a task');
            } else {
                let btn = document.createElement('button');
                btn.classList.add('complete-btn');
                btn.textContent = 'Completed';
                btn.addEventListener("click", textss);

                let newli = document.createElement('li');
                newli.innerHTML = `${inputs.value}<i class="fa-solid fa-trash"></i>`;

                newli.appendChild(btn);
                taskList.appendChild(newli);
                newli.querySelector('i').addEventListener("click", remove);

                function textss() {
                    newli.classList.toggle('completed');
                }

                function remove(event) {
                    newli.remove();
                }

                inputs.value = "";
            }
        }

        addBtn.addEventListener("click", start);
    </script>
</body>

</html>
